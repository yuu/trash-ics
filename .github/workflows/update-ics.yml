---
name: update-ics
on:
  push:
    branches:
      - main

jobs:
  update:
    name: update ics
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: make setup

      - run: make run
